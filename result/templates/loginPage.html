{% extends 'base.html' %}
{% load static %}

{% block css_style %}
<link rel="stylesheet" href="/static/css/homePage.css">
{% endblock %}

{% block content %}
<div class="background-container">
<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">
            <div class="card" style="margin-bottom: 200px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title text-center mb-0">Login</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <p class="text-left">Enter your email & password to login</p>
                            <label style="padding-bottom: 10px;" for="id_email">Email</label>
                            {{ form.email }}
                        </div>
                    
                        <div class="form-group">
                            <label style="padding-bottom: 10px;padding-top: 10px;" for="id_password">Password</label>
                            {{ form.password1 }}
                        </div>
        
                        <input type="submit" style="margin-top: 15px;" class="btn btn-primary btn-block" value="Login">
                        <a href="{% url 'signupPage' %}" style="margin-left: 20px;">Don't having a account?Sign Up</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
