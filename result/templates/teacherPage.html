{% extends 'base.html' %}

{% load static %}

{% block css_style %}
<link rel="stylesheet" href="/static/css/homePage.css">
{% endblock %}
{% block header %}
<a href="{% url 'logoutPage' %}" class="nav-link right">Logout</a>
{% endblock %}

{% block content %}
<div class="background-images">
    <div class="container" style=" margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6"  style="margin-top: 80px; margin-right: 50px;">
                <div class="card">
                    <div class="card-body text-center" style="background-color:rgb(199, 194, 194);">
                        <h3 class="card-title">Hello {{ teacher_name }}</h3>
                        <h7>Please select the action</h7><br><br>
                        <a href="{% url 'addResultPage' %}" class="btn btn-success" style="margin-right: 20px;">Add New Results</a>
                        <a href="{% url 'viewdata' %}" class="btn btn-success">Show All Results</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
